<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search History â€“ ShopSmart</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fb;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #222;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f6f9;
    }

    /* Back Button Styling */
    .back {
      display: block;
      margin: 40px auto 0;
      width: max-content;
      text-decoration: none;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .back:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Search History</h1>

  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for product, price, timestamp in rows %}
      <tr>
        <td>{{ product }}</td>
        <td>{{ price }}</td>
        <td>{{ timestamp }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!--  Back to Home button -->
  <a href="/" class="back">â¬… Back to Home</a>
</body>
</html>
